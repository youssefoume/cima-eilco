<!-- banner start  -->
<div class="contain-fluid">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000" *ngFor="let b of [bannerResult];let i=index"
        [ngClass]="{active:i===1}">
        <img src={{b.image}} class="d-block w-100" alt={{b.title}}>
        <div class="carousel-caption d-none d-md-block">
          <h2>{{b.title}}</h2>
          <p>{{b.fullTitle}}</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
<!-- banner end  -->

<!-- trending movies  -->
<div class="row">
  <h5 class="text-white">Most Popular Movies</h5>
  <div class="rowposter mt-3 p-2">
    <ng-container *ngFor="let t of trendingMovieResult">
      <img src={{t.image}} class="rowimg largeposter" alt={{t.title}} [routerLink]="['/movie',t.id]">
    </ng-container>
  </div>
</div>
