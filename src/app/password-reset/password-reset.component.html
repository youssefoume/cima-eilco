<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
      <form class="login100-form validate-form flex-sb flex-w">
        <span class="login100-form-title p-b-53">
          Reset password
        </span>

        <div class="p-t-31 p-b-9">
          <span class="txt1">
            Email
          </span>
        </div>
        <div class="wrap-input100 validate-input" [attr.data-validate]="textValidateEmail" [ngClass]="{'alert-validate' : !isValideEmail}">
          <input class="input100" type="text" name="email" [(ngModel)]="email">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn m-t-17">
          <button class="login100-form-btn" (click)="forgotPassword()">
            Send
          </button>
        </div>

        <div class="w-full text-center p-t-55">
          <span class="txt2">
            Go back to?
          </span>

          <a href="/sign-in" class="txt2 bo1">
            Sign in
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
