<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <form>
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" [(ngModel)]="email"/>
                  <label class="form-label" for="typeEmailX" >Email</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" [(ngModel)]="password"/>
                  <label class="form-label" for="typePasswordX"  >Password</label>
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="/password-reset">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <div class="row mt-2">
                    <a (click)="signInWithGoogle()" style="text-decoration: none;cursor: pointer;">
                        
                            <div class="card-body">
                                <img src="../../../assets/icons8-google-48.png" alt="" height="24px" width="24px"> Sign In with Google
                            </div>
                       
                    </a>
                </div>
          
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/sign-up" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>
            </form>
            </div>

            
          </div>
        </div>
      </div>
    </div>
  </section>
